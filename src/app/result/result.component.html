<div class="result">
  <fieldset *ngIf="jsonData" [ngStyle]="{'background-color': getBgColor()}">
    <legend class="result__title">
      Here you can see result of imported data.json file with
      <span class="result__from-text">{{from}} :</span>
    </legend>

    <div><strong>fileName:</strong> {{jsonData.fileName}}</div>
    <div><strong>filePath:</strong> {{jsonData.filePath}}</div>
    <div>
      <strong>details:</strong>
      <table>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Description</th>
        </tr>
        <tr *ngFor="let item of jsonData.details">
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.description}}</td>
        </tr>
      </table>
    </div>
  </fieldset>
</div>
